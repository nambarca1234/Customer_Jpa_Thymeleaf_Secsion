<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/jquery/jquery-3.7.0.min.js}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{default/fragment :: nav}">

</div>
<div class="search-container">
  <form action="http://localhost:8080/product/find" method="GET">
    <input type="text" placeholder="Name Product..." name="pname">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</div>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>category</th>
    <th>update</th>
    <th>delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="e:${list}">
    <td th:text="${e.pid}"></td>
    <td th:text="${e.pname}"></td>
    <td th:text="${e.cname}"></td>
    <td><a th:href="@{/product/update/{pId}(pId=${e.pid})}"> update </a></td>
    <td><a th:href="@{/product/delete/{pId}(pId=${e.pid})}"> delete </a></td>
  </tr>
  </tbody>
</table>

<a href="/product/create" class="btn btn-primary">Create</a>
</body>
</html>
