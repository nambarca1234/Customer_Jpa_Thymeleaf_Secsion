<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/jquery/jquery-3.7.0.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{default/fragment :: nav}"></div>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>cid</th>
    <th>update</th>
    <th>delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="e:${list}">
    <td th:text="${e.eid}"></td>
    <td th:text="${e.ename}"></td>
    <td th:text="${e.birthday}"></td>
    <td th:text="${e.getAid()}"></td>
    <td><a th:href="@{/employee/update/{eId}(eId=${e.eid})}"> update </a></td>
    <td><a th:href="@{/employee/delete/{eId}(eId=${e.eid})}"> delete </a></td>
  </tr>
  </tbody>
</table>

<a th:href="@{/employee/register}" class="btn btn-primary">Create</a>
</body>
</html>
