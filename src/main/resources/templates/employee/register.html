<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Create Employee</h2>
<div style="position: absolute;left: 40%">
    <form action="/employee/save" method="post" th:object="${employee}">

        <input type="text" th:field="*{eid}" id="eid" hidden><br>
        <label for="eName">Full name:</label><br>
        <input type="text"  th:field="*{ename}" id="eName"  ><br><br>
        <label for="birthday">birthday:</label><br>
        <input type="date" id="birthday" th:field="*{birthday}"><br><br>

        <label for="aid">Address:</label>
        <select name="aid" id="aid" th:field="*{aid}">
            <option value="1">Ha Noi</option>
            <option value="2">Vinh Phuc</option>
            <option value="3">Ha Tinh</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

</div>



</body>
</html>
