<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/jquery/jquery-3.7.0.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{default/fragment :: nav}">

</div>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="e:${list}">
    <td th:text="${e.sid}"></td>
    <td th:text="${e.sname}"></td>
    <td th:text="${e.birthday}"></td>
    <td th:text="${e.phone}"></td>
    <td th:text="${e.province}"></td>
    <td><a th:href="@{/student/update/{sId}(sId=${e.sid})}"> update </a></td>
    <td><a th:href="@{/student/delete/{sId}(sId=${e.sid})}"> delete </a></td>
  </tr>
  </tbody>
</table>

<a href="http://localhost:8080/student/register">Create</a>
</body>
</html>
